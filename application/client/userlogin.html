<!DOCTYPE html>
<html>
<head>
  <title>Test Name_ soundblock</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

  <style type="text/css">
    header{
      background-color: lightgray;
      font-size:20px;
      padding:20px;
      text-align: center;
    }
    header, .form-group{
      margin-bottom: 3%;
    }
    .form-group{
      width:50%;
    }
    #body{
      margin-left:3%;
      margin-right:3%;
    }
    .form-control{
      margin: 8px;
    }
    label{
      font-size:20px;
    }
    #search{
      margin-left:3%;
      margin-right:3%;
    }
    .container{
      float: right;
    }
    .container1{
      float: left;
    }
  </style>
  <style>
    body {
      padding-top: 150px;
    }
    .search-bar {
      margin-top: 20px;
      margin-bottom: 20px;
      width:800px;
      display: flex;
      justify-content: right;
    }
    .content {
      display: flex;
      justify-content: space-between;
    }
    .login-form {
      flex: 1;
      padding: 1px;
      width:15%;
      float:right;
    }
   
    .button-form {
      float:right;
    }

    .swiper {
      width: 20%;
      height: 20%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: left;
      align-items: left;
    }

    .swiper-slide img {
      display: block;
      width: 250px;
      height: 250px;
      object-fit: cover;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>
<body ng-app="application" ng-controller="AppCtrl">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-default navbar-fixed-top">

    <div class="container1">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
          <li><a href="#">버튼1</a></li>
          <li><a href="#">버튼2</a></li>
          <li><a href="#">버튼3</a></li>
          
          <div class="container search-bar">
            <div class="search-bar">
              <a class="navbar-brand" href="">SoundBlock</a>
              <input type="text" class="form-control" placeholder="검색어를 입력하세요" aria-label="검색어">
              <button class="btn btn-outline-secondary" type="button">검색</button>
            
            </div>
          </div>
        </ul>
        
        
          <div class="login-form">
            <input type="text" class="form-control" placeholder="아이디" id="navbar-inputID">
            <input type="password" class="form-control" placeholder="비밀번호" id="navbar-inputPassword">
            <div class="button-form">
            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="submit" class="btn btn-primary">회원가입</button>
            </div>
          </div>
        
      </div>
    </div>
  </nav>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://wimg.mk.co.kr/meet/neds/2019/11/image_readtop_2019_937818_15736086053974580.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://image.fnnews.com/resource/media/image/2018/09/07/201809070304411201_l.jpg" alt=""></div>
      <div class="swiper-slide">1234</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <div id="body">
    <div class="form-group">
      <label>Account</label>
      <h5 style="color:green;margin-bottom:2%" id="success_init">{{init_ab}}</h5>
      <br>
      User: <input class="form-control" type="text" placeholder="Ex: Hyper" ng-model="abstore.a">
      Amount: <input class="form-control" type="text" placeholder="Ex: 100" ng-model="abstore.aval">
      <input id="initAB" type="submit" value="Create" class="btn btn-primary" ng-click="initAB()">
      <br>
    </div>
    <hr>
    <div class="form-group">
      <h5 style="color:green;margin-bottom:2%" id="success_qurey">{{query_ab}}</h5>
      <label>Query</label>
      <p><input class="form-control" type="text" placeholder="Ex: A" ng-model="walletid">
      <input id="queryAB" type="submit" value="Search" class="btn btn-primary" ng-click="queryAB()"></p>
    </div>
    <div class="form-group">
      <h5 style="color:green;margin-bottom:2%" id="success_searchadmin">{{search_admin}}</h5>
      <label>Admin</label>
      <p><input id="searchAdmin" type="submit" value="Search" class="btn btn-primary" ng-click="searchAdmin()"></p>
    </div>

    <div class="form-group">
      <h5 style="color:green;margin-bottom:2%" id="delete_query">{{delete_ab}}</h5>
      <label>Delete</label>
      <p><input class="form-control" type="text" placeholder="Ex: A" ng-model="delete.a">
      <input id="deleteAB" type="submit" value="Delete" class="btn btn-primary" ng-click="deleteAB()"></p>
    </div>

    <div class="form-group">
      <h5 style="color:green;margin-bottom:2%" id="success_transfer">{{transfer_ab}}</h5>
      <label>Sender</label>
      <p><input class="form-control" type="text" placeholder="Ex: A" ng-model="transfer.sender">
      <label>Receiver</label>
      <input class="form-control" type="text" placeholder="Ex: A" ng-model="transfer.receiver">
      <label>Amount</label>
      <input class="form-control" type="text" placeholder="Ex: 123" ng-model="transfer.amount">
      <input id="transferAB" type="submit" value="Transfer" class="btn btn-primary" ng-click="transferAB()"></p>
    </div>
  </div>
   <!-- Swiper JS -->
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

   <!-- Initialize Swiper -->
   <script>
     var swiper = new Swiper(".mySwiper", {
       spaceBetween: 30,
       centeredSlides: true,
       autoplay: {
         delay: 2500,
         disableOnInteraction: false,
       },
       pagination: {
         el: ".swiper-pagination",
         clickable: true,
       },
       navigation: {
         nextEl: ".swiper-button-next",
         prevEl: ".swiper-button-prev",
       },
     });
   </script>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
