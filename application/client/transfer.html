<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음원 거래</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Quicksand:400,500,700&subset=latin-ext');

        html {
            position: relative;
            overflow-x: hidden !important;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            color: #324e63;
            background: #f7f9fc;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4491a8;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .form-group label {
            font-size: 18px;
            color: #324e63;
        }

        .form-control {
            font-size: 16px;
            border-radius: 6px;
        }

        .btn {
            font-size: 18px;
            background-color: #4491a8;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #367a90;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>음원 거래</h1>
        <form id="transferForm">
            <div class="form-group">
                <label for="senderID">송신자 ID:</label>
                <input type="text" id="senderID" class="form-control" placeholder="Enter Sender ID" required>
            </div>
            <div class="form-group">
                <label for="receiverID">수신자 ID:</label>
                <input type="text" id="receiverID" class="form-control" placeholder="Enter Receiver ID" required>
            </div>
            <div class="form-group">
                <label for="songName">음원명:</label>
                <input type="text" id="songName" class="form-control" placeholder="Enter Song Name" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitTransfer()">거래 제출</button>
        </form>
    </div>
    <script>
        async function submitTransfer() {
            const senderID = document.getElementById('senderID').value;
            const receiverID = document.getElementById('receiverID').value;
            const songName = document.getElementById('songName').value;

            const response = await fetch('/transfer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ senderID, receiverID, songName })
            });

            const result = await response.json();
            if (result.success) {
                alert('거래가 성공적으로 완료되었습니다.');
            } else {
                alert('거래 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
