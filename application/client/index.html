<!DOCTYPE html>
<html>
 <head>
   <title>Hyperledger Fabric AB Store</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

   <style type="text/css">
     header{
       background-color: lightgray;
       font-size:20px;
       padding:20px;
     }
     header, .form-group{
       margin-bottom: 3%;
     }
     .form-group{
       width:50%;
     }
     #body{
       margin-left:3%;
       margin-right:3%;
     }
     .form-control{
       margin: 8px;
     }
     label{
       font-size:20px;
     }
   </style>
 </head>
 <body ng-app="application" ng-controller="AppCtrl">
    <header>
      <div id="left_header">Hyperledger Fabric AB Store Application</div>
    </header>
    <div id="body">
      <div class="form-group">
        <label>Register</label>
        <h5 style="color:green;margin-bottom:2%" id="success_register">{{register_ab}}</h5>
        <br>
        Name: <input class="form-control" type="text" placeholder="Ex: Hyper" ng-model="abstore.name">
        ID: <input class="form-control" type="text" placeholder="Ex: 100" ng-model="abstore.id">
        PW: <input class="form-control" type="text" placeholder="Ex: 100" ng-model="abstore.pw">
        Phone_Number: <input class="form-control" type="text" placeholder="Ex: 100" ng-model="abstore.phone_number">
        Account_Number: <input class="form-control" type="text" placeholder="Ex: 100" ng-model="abstore.account_number">
        Account_Money: <input class="form-control" type="text" placeholder="Ex: 100" ng-model="abstore.account_money">
        <input id="registerAB" type="submit" value="Create" class="btn btn-primary" ng-click="registerAB()">
        <br>
      </div>

      <div class="form-group">
        <label>Login</label>
        <h5 style="color:green;margin-bottom:2%" id="success_login">{{login_ab}}</h5>
        <br>
        ID: <input class="form-control" type="text" placeholder="Ex: 100" ng-model="login.userId">
        PW: <input class="form-control" type="text" placeholder="Ex: 100" ng-model="login.userPw">
        <input id="loginAB" type="submit" value="Login" class="btn btn-primary" ng-click="loginAB()">
        <br>
    </div>

      <hr>
      <div class="form-group">
        <h5 style="color:green;margin-bottom:2%" id="success_qurey">{{query_ab}}</h5>
        <label>User</label>
        <p><input class="form-control" type="text" placeholder="Ex: A" ng-model="walletid">
        <input id="queryAB" type="submit" value="Search" class="btn btn-primary" ng-click="queryAB()"></p>
      </div>
      <div class = "form-group">
        <h5 style="color:green;margin-bottom:2%" id="success_searchadmin">{{search_admin}}</h5>
        <label>Admin</label>
        <p><input id="searchAdmin" type="submit" value="Search" class="btn btn-primary" ng-click="searchAdmin()"></p>
      </div>

      <div class="form-group">
        <h5 style="color:green;margin-bottom:2%" id="delete_query">{{delete_ab}}</h5>
        <label>Delete</label>
        <p><input class="form-control" type="text" placeholder="Ex: A" ng-model="delete.a">
        <input id="deleteAB" type="submit" value="Delete" class="btn btn-primary" ng-click="deleteAB()"></p>
      </div>

      <div class = "form-group">
        <h5 style="color:green;margin-bottom:2%" id="success_transfer">{{transfer_ab}}</h5>
        <label>Sender</label>
        <p><input class="form-control" type="text" placeholder="Ex: A" ng-model="transfer.sender">
        <label>Receiver</label>
        <input class="form-control" type="text" placeholder="Ex: A" ng-model="transfer.receiver">
        <label>Amount</label>
        <input class="form-control" type="text" placeholder="Ex: 123" ng-model="transfer.amount">
        <input id="transferAB" type="submit" value="Transfer" class="btn btn-primary" ng-click="transferAB()"></p>
      </div>
      
      

    </div>
  </body>
  <script type="text/javascript" src="app.js"> </script>
 </html>
